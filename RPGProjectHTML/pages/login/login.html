<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>

    <!-- Inclui o arquivo de autenticação em cada página -->
    <script src="../../auth.js"></script>
</head>
<body>
    <div class="menu" id='options'>
        <div class="botao" id="strokes">
            <img src="../../images/menu3.svg" alt="menu3" class='images' id='menu3'>
        </div>
        <div class='menu' id='strokeOptions'>
            <table class="login" id="options">
                <td>
                    <img src="../../images/profile.svg" alt="profile" style="filter: invert();" class="login" id="prof">
                </td>
                <td>
                    <p class="login" id="LGtexts"><span id='signUp' onclick='nextPage("login/signup.html")'>Sign Up</span><br><span id='logIn' onclick='nextPage("login/login.html")'>Log In</span></p>
                </td>
            </table>
        </div>
    </div>
    <main style="margin-top: 70px; height: 400px;">
        <div id="login">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button class='botao' id='logar' onclick="login()">Entrar</button>
            <button class='botao' id='registrar'onclick="register()">Registrar</button>
        </div>
        <!-- Área para salvar dados -->
        <div id="content" style="display: none;">
            <h2>Bem-vindo!</h2>
            <textarea id="data" placeholder="Digite algo aqui..."></textarea>
            <button onclick="saveData()">Salvar</button>
            <button onclick="logout()">Sair</button>
        </div>
    </main>
</body>
</html>
